<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">
	<title>TrainTracker</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script type="text/javascript" src="script.js"></script>

</head>

<body>

	<div class="container">

		<div class="row">
			<div class="col s12">
				<h1>Welcome to TrainTracker</h1>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<h5>Your trains</h5>
				<table class="bordered">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody id="tbody"></tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<form class="col s12">
				<h5>Add a train</h5>
				<div class="row">
					<div class="input-field col s12">
						<input type="text" placeholder="Train Name" name="train-name" id="train-name">
						<!-- <label for="train-name">Train Name</label> -->
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input type="text" placeholder="Destination" name="destination" id="destination">
						<!-- <label for="destination">Destination</label> -->
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input type="text" placeholder="First Train Time (00:00 - 23:59 )" name="first-train-time" id="first-train-time">
						<!-- <label for="first-train-time">First Train Time (HH:mm - military time)</label> -->
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input type="text" placeholder="Frequency (min)" name="frequency" id="frequency">
						<!-- <label for="frequency">Frequency (min)</label> -->
					</div>
				</div>
				<div class="row">
					<button class="btn waves-effect waves-light" id="submit">Submit</button>
				</div>
			</form>
		</div>

	</div>
	
</body>

</html>
